{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <title>DjangoBlog</title>
</head>
<body>
<div class="page">
    <div class="container">
        <div class="content">
        {% for post in posts %}
            <div>
                <h1 class="post_title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p class="post_text">{{ post.text|linebreaksbr }}</p>
                <p class="date">published: {{ post.published_date }}</p>
            </div>
        {% endfor %}
        </div>

    </div>

</div>
{% endblock %}
</body>
</html>
